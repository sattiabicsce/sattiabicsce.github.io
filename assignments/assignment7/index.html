<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Assignment 7</title>
</head>
<body>
<header>
    <div class="menu-toggle" id="menu-toggle">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <nav>
        <ul>
            <li class="active" id="exercise1">Exercise 1</li>
            <li id="exercise2">Exercise 2</li>
        </ul>
    </nav>
</header>

    <main>
        <div id="exercise1-content">
            <h2>Who's the Oldest?</h2>
            <div class="input-group">
                <input type="text" id="name1" placeholder="Name 1">
                <input type="number" id="age1" placeholder="Age 1">
            </div>
            <div class="input-group">
                <input type="text" id="name2" placeholder="Name 2">
                <input type="number" id="age2" placeholder="Age 2">
            </div>
            <div class="input-group">
                <input type="text" id="name3" placeholder="Name 3">
                <input type="number" id="age3" placeholder="Age 3">
            </div>
            <button id="determineOldest">Determine Oldest</button>
            <p id="result1"></p>
        </div>

        <div id="exercise2-content" class="hidden">
            <h2>Fund Raising</h2>
            <p>Goal: $10,000</p>
            <div class="input-group">
                <input type="number" id="donationAmount" placeholder="Donation Amount">
                <button id="updateThermometer">Update Fund Raising</button>
            </div>
            <div class="fund-raising" id="fundRaising">
                <p>Goal: $10,000</p>
                <div class="progress" id="progress"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
