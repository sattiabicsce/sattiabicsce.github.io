<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian Fencing Solutions</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="fixed-header">
        <header>
            <div class="top-header">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/logo.PNG" height="100px" width="350px" alt="Your Logo">
                    </a>
                </div>
            </div>
            <div class="hamburger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            
            <nav class="main-nav" id="mainNav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="customize.html">OUR FENCING</a></li>
                    <li><a href="reviews.html">REVIEWS</a></li>
                    <li><a href="login.html">LOGIN</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="center-box">
        <form id="review-form">
            <form id="review-form">
                <!-- Form fields -->
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating" required>
                        <option value="">Select Rating</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="review">Review:</label>
                    <textarea id="review" name="review" rows="3" required></textarea>
                </div>
                <div class="input-group">
                    <label for="file">Choose File:</label>
                    <input type="file" id="file" name="file">
                </div>
                <button type="submit">Submit</button>
            </form>
            <!-- Success message container -->
            <div class="success-message" id="successMessage">
                Review Successfully Submitted!
                <!-- Display form data here using JavaScript -->
            </div>
        </div>

    <footer>
        <div class="footer-logo">
            <a href="index.html">
                <img src="images/logo.PNG" height="100px" width="350px" alt="Your Logo">
            </a>
        </div>
        <div class="footer-columns">
            <div class="footer-column">
                <h3>&copy; 2023 Abi Satti</h3>
            </div>
        </div>    
        <div class="footer-columns">
            <div class="footer-column">
                <h3><a href="contact.html">CONTACT</a></h3>
            </div>
        </div>

    </footer>
    <script src="reviewscript.js"></script>
</body>
</html>
